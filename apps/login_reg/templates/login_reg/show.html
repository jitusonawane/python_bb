<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>User Profile</title>
</head>

<body>
    <div class='container'>
        <div class='row'>
            <div id='dash' class='col-sm-1 col-sm-offset-9'>
                <h5>
                    <a href="/friends">Home</a>
                </h5>
            </div>
            <div class='col-sm-1'>
                <h5>
                    <a href="/logout">Logout</a>
                </h5>
            </div>
        </div>
        <h3>{{user.alias}}'s Profile</h3>
        <h4>Name: {{user.first_name}}</h4>
        <h4>Email: {{user.email}}</h4>


        {% for user in all_users %} {% if not user in friends %}
                    <tr>
                        <form action='/add_friend/{{user.id}}' method="post">
                                {% csrf_token %}
                                <td class="row">
                                    <a href="/show/{{user.id}}">{{user.alias}}</a>
                                </td>
                                <td></td>
                                <td></td>
                        
                        <td>                          
                                <button type="submit" name="add_Friend">Add to my whishlist</button>
                            </form>
                        </td>

                    </tr>
                    {% endif %} {% endfor %}
    </div>
</body>

</html>
