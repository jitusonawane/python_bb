<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <title>| Login-Registration |</title>
    <style>
        .container {
            border-radius: 5px;
            background-color: #fcf7f7;
            padding: 20px;
        }
    </style>
</head>

<body>
    {% if messages %}
    <div class="messages">
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
    </div>
    {% endif %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="container my-1">
                    <form action="/register" method="POST">
                        {% csrf_token %}
                        <h2>Registration:</h2>
                        <div class="form-group">
                            <label for="exampleInputfirstname">First Name: </label>
                            <input type="text" name="first_name" class="form-control" id="exampleInputfirstname" aria-describedby="emailHelp" placeholder="Enter First Name">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputlastname">User:</label>
                            <input type="text" name="user" class="form-control" id="exampleInputlastname" aria-describedby="emailHelp" placeholder="Enter alias">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address:</label>

                            <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label>Date of Birth</label>
                            <input type="date" class="form-control" name="birth_day" id="exampleInputDOB1" placeholder="Date of Birth">
                        </div>
                        <div class="form-check">
                            <label>Gender:</label>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="Gender" value="Male"> Male
                                </label>
                            </div>
                            <div class="form-check">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="Gender" value="Female"> Female
                                </label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword">Password:</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password">

                        </div>
                        <div class="form-group">
                            <label for="exampleInputPasswordcnf">Confirm Password:</label>
                            <input type="password" name="cnf" class="form-control" id="exampleInputPasswordcnf" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" type="submit" value="register">Register</button>
                        <br>


                    </form>
                </div>
            </div>
            <div class="col-sm-6">

                <div class="container my-1 ">
                    <form action="/login" method="POST">
                        {% csrf_token %}
                        <h2>Login:</h2>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email :</label>

                            <input type="text" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword">Password:</label>
                            <input type="password" name="password" class="form-control" id="exampleInputPassword" placeholder="Password">
                        </div>
                        <button type="submit" class="btn btn-primary" type="submit" value="login">Login</button>
                        <br>

                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
